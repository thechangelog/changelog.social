# fly.toml app configuration file generated for changelog-social on 2023-10-04T15:37:00-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "changelog-social"
primary_region = "den"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]

[deploy]
  release_command = "bin/rails db:migrate"

[env]
  LOCAL_DOMAIN = "changelog.social"
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = "enabled"
  REDIS_HOST = "changelog-social-redis.internal"
  REDIS_PORT = "6379"
  S3_ALIAS_HOST = "cdn.changelog.social"
  S3_BUCKET = "changelog-social"
  S3_ENABLED = "true"
  S3_ENDPOINT = "https://acd4d0fe190cbd98417069601607c33a.r2.cloudflarestorage.com/"
  WEB_CONCURRENCY = "1"

[processes]
  rails = "bundle exec rails s -p 8080"
  sidekiq = "bundle exec sidekiq"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["rails"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    method = "get"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[[statics]]
  guest_path = "/opt/mastodon/public"
  url_prefix = "/"
